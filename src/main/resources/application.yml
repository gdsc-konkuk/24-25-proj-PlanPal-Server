server:
  port: 8081

spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  config:
    import: classpath:secret.yml
  ai:
    vertex:
      ai:
        gemini:
          project-id: "gemini-ai-455106"
          location: "us-central1"
          chat:
            options:
              model: gemini-2.0-flash
  google:
    places:
      api:
        key: ${GOOGLE_PLACES_API_KEY}
