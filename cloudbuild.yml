availableSecrets:
  secretManager:
    - versionName: projects/772190012442/secrets/APPLICATION/versions/latest
      env: SECRET_ENV

steps:
  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "$$SECRET_ENV" > src/main/resources/application.yml
    secretEnv: ['SECRET_ENV']

  # Gradle Build
  - name: gradle:7.6-jdk17
    args: [ 'gradle','build' ]

  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t',
           'asia-northeast3-docker.pkg.dev/gen-lang-client-0798322573/planpal-server/planpal',
           '.']

  # Docker Push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push',
           'asia-northeast3-docker.pkg.dev/gen-lang-client-0798322573/planpal-server/planpal']

  # Deploy to Cloud run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "planpal-client",
        "--image",
        "asia-northeast3-docker.pkg.dev/gen-lang-client-0798322573/planpal-server/planpal:$SHORT_SHA",
        "--region",
        "asia-northeast3",
        "—platform",
        "managed",
        "—allow-unauthenticated",
      ]

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'asia-northeast3-docker.pkg.dev/gen-lang-client-0798322573/planpal-server/planpal'
